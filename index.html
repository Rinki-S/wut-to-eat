<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/css/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,2&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>WIP</title>
  </head>
  <body id="body" class="ml-[10vw] mr-[10vw] h-fit">
    <div
      id="stepIndicator"
      class="tarnsform fixed left-0 top-1/2 ml-5 flex -translate-y-1/2 flex-col items-center space-y-2 transition-all duration-200 ease-in-out"
    >
      <div
        id="stepIndicatorDotOne"
        class="step flex h-2 w-2 items-center justify-center rounded-full bg-gray-300 transition"
      ></div>
      <div
        id="stepIndicatorDotTwo"
        class="step flex h-2 w-2 items-center justify-center rounded-full bg-gray-300 transition"
      ></div>
      <div
        id="stepIndicatorDotThree"
        class="step flex h-2 w-2 items-center justify-center rounded-full bg-gray-300 transition"
      ></div>
      <div
        id="stepIndicatorDotFour"
        class="step flex h-2 w-2 items-center justify-center rounded-full bg-gray-300 transition"
      ></div>
    </div>
    <div class="flex h-dvh flex-col justify-center">
      <div class="space-y-2">
        <h1
          class="w-fit text-4xl transition-all duration-200 ease-in-out hover:font-bold"
        >
          Hello!
        </h1>
        <h1
          id="greetings"
          class="w-fit text-5xl transition-all duration-200 ease-in-out hover:font-bold"
        >
          今天打算吃什么?
        </h1>
      </div>
      <button
        id="startButton"
        type="button"
        onclick="showSelection('startButton', 'selectionStepOne'); stepSwitch(2);"
        class="primary my-6 inline-flex w-fit items-center gap-x-2 rounded-full border border-transparent px-3 py-2 text-base font-medium text-white transition-all duration-150 ease-in-out disabled:pointer-events-none disabled:opacity-50"
      >
        <i class="ph-bold ph-sparkle text-sm"></i>
        点我来决定!
      </button>
    </div>
    <div
      id="selectionProcessField"
      class="flex hidden h-dvh flex-col items-center space-y-8"
    >
      <div id="selectionStepOne" class="hidden">
        <div
          class="flex w-[80vw] flex-col rounded-xl border border-gray-200 bg-white p-6 shadow-sm transition duration-100 ease-in-out hover:shadow-lg md:p-5"
        >
          <div class="ml-2 mt-2 grid space-y-2">
            <div class="relative flex items-start">
              <div class="mt-1 flex h-5 items-center">
                <input
                  id="hs-radio-random"
                  name="hs-radio-with-description"
                  type="radio"
                  class="primary rounded-full border-gray-200 text-blue-600 focus:ring-blue-500"
                  aria-describedby="hs-radio-delete-description"
                  checked=""
                />
              </div>
              <label for="hs-radio-random" class="ms-3">
                <span class="block text-base font-semibold text-gray-800"
                  >完全随机</span
                >
                <span
                  id="hs-radio-random-description"
                  class="block text-sm text-gray-600"
                  >如果你完全不知道吃什么请选这项。</span
                >
              </label>
            </div>
            <div class="relative flex items-start">
              <div class="mt-1 flex h-5 items-center">
                <input
                  id="hs-radio-filter"
                  name="hs-radio-with-description"
                  type="radio"
                  class="rounded-full border-gray-200 text-blue-600 focus:ring-blue-500"
                  aria-describedby="hs-radio-archive-description"
                />
              </div>
              <label for="hs-radio-filter" class="ms-3">
                <span class="block text-base font-semibold text-gray-800"
                  >条件筛选</span
                >
                <span
                  id="hs-radio-filter-description"
                  class="block text-sm text-gray-600"
                  >如果你想根据条件筛选请选这项。</span
                >
              </label>
            </div>
          </div>
          <span class="mb-2 ml-2 space-x-4">
            <button
              id="selectionStepOneNext"
              type="button"
              onclick="showSelection('selectionStepOneNext', 'selectionStepFilter'); stepSwitch(3);"
              class="primary mt-4 inline-flex w-fit items-center gap-x-2 rounded-lg border border-gray-200 px-3 py-2 text-sm font-normal text-white shadow-sm disabled:pointer-events-none disabled:opacity-50"
            >
              <i class="ph ph-arrow-right"></i>
              前往下一步
            </button>
          </span>
        </div>
      </div>
      <div id="selectionStepRandomResult" class="hidden">
        <div
          class="flex w-[80vw] flex-col rounded-xl border border-gray-200 bg-white p-6 shadow-sm transition duration-100 ease-in-out hover:shadow-lg md:p-5"
        ></div>
      </div>
    </div>
    <script src="./node_modules/preline/dist/preline.js"></script>
    <script src="./src/js/accent.js" defer></script>
    <script src="./src/js/step.js" defer></script>
    <script src="./src/js/data.js" defer></script>
  </body>
</html>
