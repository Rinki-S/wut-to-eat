<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://fmj.asrvd.me/🍜" />
    <link href="src/css/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,2&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.js"></script>
    <title>WIP</title>
  </head>
  <body id="body" class="ml-[10vw] mr-[10vw] flex h-dvh items-center">
    <!-- ^^^^^^^^^^ Step Indicator Start ^^^^^^^^^^ -->
    <div
      id="stepIndicator"
      class="fixed left-2 top-1/2 flex -translate-y-1/2 transform flex-col items-center space-y-2 transition-all duration-200 ease-in-out"
    >
      <div
        id="stepIndicatorDotOne"
        class="step flex items-center justify-center rounded-full bg-gray-300 transition sm:h-1 sm:w-1 md:h-2 md:w-2"
      ></div>
      <div
        id="stepIndicatorDotTwo"
        class="step flex items-center justify-center rounded-full bg-gray-300 transition sm:h-1 sm:w-1 md:h-2 md:w-2"
      ></div>
      <div
        id="stepIndicatorDotThree"
        class="step flex items-center justify-center rounded-full bg-gray-300 transition sm:h-1 sm:w-1 md:h-2 md:w-2"
      ></div>
      <div
        id="stepIndicatorDotFour"
        class="step flex items-center justify-center rounded-full bg-gray-300 transition sm:h-1 sm:w-1 md:h-2 md:w-2"
      ></div>
      <div
        id="stepIndicatorDotFive"
        class="step flex items-center justify-center rounded-full bg-gray-300 transition sm:h-1 sm:w-1 md:h-2 md:w-2"
      ></div>
    </div>
    <!-- vvvvvvvvvv Step Indicator End vvvvvvvvvv -->

    <!-- ^^^^^^^^^^ Page Content Start ^^^^^^^^^^ -->
    <div class="flex flex-col items-start">
      <!-- ^^^^^^^^^^ Step Zero Start ^^^^^^^^^^ -->
      <div id="selectionBlockStepZero" class="">
        <!-- ^^^^^^^^^^ Welcome Text Start ^^^^^^^^^^ -->
        <div class="space-y-2">
          <h1
            class="w-fit text-4xl transition-all duration-200 ease-in-out hover:font-bold"
          >
            Hello!
          </h1>
          <h1
            id="greetings"
            class="w-fit text-5xl transition-all duration-200 ease-in-out hover:font-bold"
          >
            今天打算吃什么?
          </h1>
        </div>
        <!-- vvvvvvvvvv Welcome Text End vvvvvvvvvv -->
        <!-- ^^^^^^^^^^ Start Button Start ^^^^^^^^^^ -->
        <button
          id="startButton"
          type="button"
          onclick="changeDisplayBlockForward('selectionBlockStepOne'); stepSwitch(2);"
          class="primary mt-8 inline-flex w-fit items-center gap-x-2 rounded-lg border border-gray-200 px-3 py-2 text-base font-normal text-white shadow-sm disabled:pointer-events-none disabled:opacity-50"
        >
          <i class="ph-bold ph-sparkle text-sm"></i>
          点我来决定!
        </button>
        <!-- vvvvvvvvvv Start Button End vvvvvvvvvv -->
      </div>
      <!-- vvvvvvvvvv Step Zero End vvvvvvvvvv -->

      <!-- ^^^^^^^^^^ Step One Start ^^^^^^^^^^ -->
      <div id="selectionBlockStepOne" class="hidden">
        <!-- ^^^^^^^^^^ Step One Content Start ^^^^^^^^^^ -->
        <div
          class="flex h-fit w-[80vw] flex-col rounded-xl border border-gray-200 bg-white p-6 shadow-sm transition duration-100 ease-in-out hover:shadow-lg md:p-5"
        >
          <!-- ^^^^^^^^^^ Step One Radio Start ^^^^^^^^^^ -->
          <div id="selectionStepOneRadio" class="ml-2 mt-2 grid space-y-2">
            <div class="relative flex items-start">
              <div class="mt-1 flex h-5 items-center">
                <input
                  id="hs-radio-random"
                  name="hs-radio-with-description"
                  type="radio"
                  value="random"
                  class="primary rounded-full border-gray-200 text-blue-600 focus:ring-blue-500"
                  aria-describedby="hs-radio-delete-description"
                />
              </div>
              <label for="hs-radio-random" class="ms-3">
                <span class="block text-base font-semibold text-gray-800"
                  >完全随机</span
                >
                <span
                  id="hs-radio-random-description"
                  class="block text-sm text-gray-600"
                  >如果你完全不知道吃什么请选这项。</span
                >
              </label>
            </div>
            <div class="relative flex items-start">
              <div class="mt-1 flex h-5 items-center">
                <input
                  id="hs-radio-filter"
                  name="hs-radio-with-description"
                  type="radio"
                  value="filter"
                  class="primary rounded-full border-gray-200 text-blue-600 focus:ring-blue-500"
                  aria-describedby="hs-radio-archive-description"
                />
              </div>
              <label for="hs-radio-filter" class="ms-3">
                <span class="block text-base font-semibold text-gray-800"
                  >条件筛选</span
                >
                <span
                  id="hs-radio-filter-description"
                  class="block text-sm text-gray-600"
                  >如果你想根据条件筛选请选这项。</span
                >
              </label>
            </div>
          </div>
          <!-- vvvvvvvvvv Step One Radio End vvvvvvvvvv -->
          <!-- ^^^^^^^^^^ Step One Confirm Button Start ^^^^^^^^^^ -->
          <span class="mb-2 ml-2 space-x-4">
            <button
              id="selectionStepOneNext"
              type="button"
              onclick="stepOneSelection('selectionStepOneRadio'); stepSwitch(3);"
              class="primary mt-4 inline-flex w-fit items-center gap-x-2 rounded-lg border border-gray-200 px-3 py-2 text-sm font-normal text-white shadow-sm disabled:pointer-events-none disabled:opacity-50"
            >
              <i class="ph ph-arrow-right"></i>
              前往下一步
            </button>
          </span>
          <!-- vvvvvvvvvv Step One Confirm Button End vvvvvvvvvv -->
        </div>
        <!-- vvvvvvvvvv Step One Content End vvvvvvvvvv -->
      </div>
      <!-- vvvvvvvvvv Step One End vvvvvvvvvv -->

      <!-- ^^^^^^^^^^ Step Filter Start ^^^^^^^^^^ -->
      <div id="selectionBlockStepFilter" class="hidden">
        <div
          class="flex w-[80vw] flex-col space-y-4 rounded-xl border border-gray-200 bg-white p-6 shadow-sm transition duration-100 ease-in-out hover:shadow-lg md:p-5"
        >
          <div>
            <h2 class="text-xl font-semibold text-gray-800">条件筛选</h2>
          </div>
          <!-- ^^^^^^^^^^ Cuisine Collapse Start ^^^^^^^^^^ -->
          <div>
            <button
              type="button"
              class="primary hs-collapse-toggle inline-flex items-center gap-x-2 text-base font-semibold text-blue-600 hover:text-blue-800 disabled:pointer-events-none disabled:opacity-50"
              id="hs-collapse-cuisine"
              data-hs-collapse="#hs-collapse-cuisine-heading"
            >
              品类
              <i class="ph-bold ph-caret-down"></i>
            </button>
            <div
              id="hs-collapse-cuisine-heading"
              class="hs-collapse hidden w-full overflow-hidden transition-[height] duration-300"
              aria-labelledby="hs-collapse-cuisine"
            >
              <div class="mt-2">
                <div class="grid gap-2 sm:grid-cols-2">
                  <label
                    for="hs-checkbox-cuisine-malatang"
                    class="flex w-full rounded-lg border border-gray-200 bg-white p-3 text-sm focus:border-blue-500 focus:ring-blue-500"
                  >
                    <input
                      type="checkbox"
                      class="primary mt-0.5 shrink-0 rounded border-gray-200 text-blue-600 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
                      id="hs-checkbox-cuisine-malatang"
                      value="麻辣烫"
                      checked=""
                    />
                    <span class="ms-3 text-sm text-gray-800">麻辣烫</span>
                  </label>
                  <label
                    for="hs-checkbox-cuisine-noodles"
                    class="flex w-full rounded-lg border border-gray-200 bg-white p-3 text-sm focus:border-blue-500 focus:ring-blue-500"
                  >
                    <input
                      type="checkbox"
                      class="primary mt-0.5 shrink-0 rounded border-gray-200 text-blue-600 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
                      id="hs-checkbox-cuisine-noodles"
                      value="面食"
                    />
                    <span class="ms-3 text-sm text-gray-800">面食</span>
                  </label>
                  <label
                    for="hs-checkbox-cuisine-rice"
                    class="flex w-full rounded-lg border border-gray-200 bg-white p-3 text-sm focus:border-blue-500 focus:ring-blue-500"
                  >
                    <input
                      type="checkbox"
                      class="primary mt-0.5 shrink-0 rounded border-gray-200 text-blue-600 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
                      id="hs-checkbox-cuisine-rice"
                      value="米饭"
                    />
                    <span class="ms-3 text-sm text-gray-800">米饭</span>
                  </label>
                  <label
                    for="hs-checkbox-cuisine-breakfast"
                    class="flex w-full rounded-lg border border-gray-200 bg-white p-3 text-sm focus:border-blue-500 focus:ring-blue-500"
                  >
                    <input
                      type="checkbox"
                      class="primary mt-0.5 shrink-0 rounded border-gray-200 text-blue-600 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
                      id="hs-checkbox-cuisine-breakfast"
                      value="早餐"
                    />
                    <span class="ms-3 text-sm text-gray-800">早餐</span>
                  </label>
                  <label
                    for="hs-checkbox-cuisine-sichuan"
                    class="flex w-full rounded-lg border border-gray-200 bg-white p-3 text-sm focus:border-blue-500 focus:ring-blue-500"
                  >
                    <input
                      type="checkbox"
                      class="primary mt-0.5 shrink-0 rounded border-gray-200 text-blue-600 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
                      id="hs-checkbox-cuisine-sichuan"
                      value="川菜"
                    />
                    <span class="ms-3 text-sm text-gray-800">川菜</span>
                  </label>
                  <label
                    for="hs-checkbox-cuisine-canton"
                    class="flex w-full rounded-lg border border-gray-200 bg-white p-3 text-sm focus:border-blue-500 focus:ring-blue-500"
                  >
                    <input
                      type="checkbox"
                      class="primary mt-0.5 shrink-0 rounded border-gray-200 text-blue-600 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
                      id="hs-checkbox-cuisine-canton"
                      value="粤菜"
                    />
                    <span class="ms-3 text-sm text-gray-800">粤菜</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!-- vvvvvvvvvv Cuisine Collapse End vvvvvvvvvv -->
          <!-- ^^^^^^^^^^ Price Range Start ^^^^^^^^^^ -->
          <div>
            <button
              type="button"
              class="primary hs-collapse-toggle inline-flex items-center gap-x-2 text-base font-semibold text-blue-600 hover:text-blue-800 disabled:pointer-events-none disabled:opacity-50"
              id="hs-collapse-price"
              data-hs-collapse="#hs-collapse-price-heading"
            >
              价格区间
              <i class="ph-bold ph-caret-down"></i>
            </button>
            <div
              id="hs-collapse-price-heading"
              class="hs-collapse hidden w-full overflow-hidden transition-[height] duration-300"
              aria-labelledby="hs-price-cuisine"
            >
              <div class="mb-2 mt-10">
                <div id="slider-round" class="slider-styled"></div>
              </div>
            </div>
          </div>
          <!-- vvvvvvvvvv Price Range End vvvvvvvvvv -->
          <!-- ^^^^^^^^^^ Position Select Start ^^^^^^^^^^ -->
          <div>
            <button
              type="button"
              class="primary hs-collapse-toggle inline-flex items-center gap-x-2 text-base font-semibold text-blue-600 hover:text-blue-800 disabled:pointer-events-none disabled:opacity-50"
              id="hs-collapse-where"
              data-hs-collapse="#hs-collapse-where-heading"
            >
              地址
              <i class="ph-bold ph-caret-down"></i>
            </button>
            <div
              id="hs-collapse-where-heading"
              class="hs-collapse hidden w-full overflow-hidden transition-[height] duration-300"
              aria-labelledby="hs-collapse-where"
            >
              <div class="mt-2">
                <div class="grid gap-2 sm:grid-cols-2">
                  <label
                    for="hs-checkbox-cuisine-zhiyuan"
                    class="flex w-full rounded-lg border border-gray-200 bg-white p-3 text-sm focus:border-blue-500 focus:ring-blue-500"
                  >
                    <input
                      type="checkbox"
                      class="primary mt-0.5 shrink-0 rounded border-gray-200 text-blue-600 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
                      id="hs-checkbox-cuisine-zhiyuan"
                      value="智园食堂"
                      checked=""
                    />
                    <span class="ms-3 text-sm text-gray-800">智园食堂</span>
                  </label>
                  <label
                    for="hs-checkbox-cuisine-huiyuan"
                    class="flex w-full rounded-lg border border-gray-200 bg-white p-3 text-sm focus:border-blue-500 focus:ring-blue-500"
                  >
                    <input
                      type="checkbox"
                      class="primary mt-0.5 shrink-0 rounded border-gray-200 text-blue-600 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
                      id="hs-checkbox-cuisine-huiyuan"
                      value="面条"
                    />
                    <span class="ms-3 text-sm text-gray-800">慧园食堂</span>
                  </label>
                  <label
                    for="hs-checkbox-cuisine-yueyuan"
                    class="flex w-full rounded-lg border border-gray-200 bg-white p-3 text-sm focus:border-blue-500 focus:ring-blue-500"
                  >
                    <input
                      type="checkbox"
                      class="primary mt-0.5 shrink-0 rounded border-gray-200 text-blue-600 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
                      id="hs-checkbox-cuisine-yueyuan"
                      value="越园食堂"
                    />
                    <span class="ms-3 text-sm text-gray-800">越园食堂</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!-- vvvvvvvvvv Position Select End vvvvvvvvvv -->
          <!-- ^^^^^^^^^^ Order Method Select Start ^^^^^^^^^^-->
          <div>
            <button
              type="button"
              class="primary hs-collapse-toggle inline-flex items-center gap-x-2 text-base font-semibold text-blue-600 hover:text-blue-800 disabled:pointer-events-none disabled:opacity-50"
              id="hs-collapse-method"
              data-hs-collapse="#hs-collapse-method-heading"
            >
              下单方式
              <i class="ph-bold ph-caret-down"></i>
            </button>
            <div
              id="hs-collapse-method-heading"
              class="hs-collapse hidden w-full overflow-hidden transition-[height] duration-300"
              aria-labelledby="hs-collapse-method"
            >
              <div class="mt-2">
                <div class="grid gap-2 sm:grid-cols-2">
                  <label
                    for="hs-checkbox-method-takeout"
                    class="flex w-full rounded-lg border border-gray-200 bg-white p-3 text-sm focus:border-blue-500 focus:ring-blue-500"
                  >
                    <input
                      type="checkbox"
                      class="primary mt-0.5 shrink-0 rounded border-gray-200 text-blue-600 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
                      id="hs-checkbox-method-takeout"
                      value="可外卖点单"
                      checked=""
                    />
                    <span class="ms-3 text-sm text-gray-800">可外卖点单</span>
                  </label>
                  <label
                    for="hs-checkbox-method-eatin"
                    class="flex w-full rounded-lg border border-gray-200 bg-white p-3 text-sm focus:border-blue-500 focus:ring-blue-500"
                  >
                    <input
                      type="checkbox"
                      class="primary mt-0.5 shrink-0 rounded border-gray-200 text-blue-600 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
                      id="hs-checkbox-method-eatin"
                      value="仅到店点单"
                    />
                    <span class="ms-3 text-sm text-gray-800">仅到店点单</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!-- vvvvvvvvvv Order Method Select End vvvvvvvvvv-->
          <!-- ^^^^^^^^^^ Filter Confirm Button Start ^^^^^^^^^^ -->
          <span
            class="flex w-fit space-x-4 align-baseline sm:flex-col md:flex-row"
          >
            <button
              id="selectionStepFilterBack"
              type="button"
              onclick="changeDisplayBlockBackward('selectionBlockStepOne'); stepSwitch(2);"
              class="mt-4 inline-flex w-fit items-center gap-x-2 rounded-lg border border-gray-200 px-3 py-2 text-sm font-normal text-gray-800 shadow-sm disabled:pointer-events-none disabled:opacity-50"
            >
              <i class="ph ph-arrow-left"></i>
              返回上一步
            </button>
            <button
              id="selectionStepFilterToResult"
              type="button"
              onclick="changeDisplayBlockForward('selectionBlockStepFilterResult'); showFilterResultTable('stepFilterTable'); stepSwitch(4);"
              class="primary mt-4 inline-flex w-fit items-center gap-x-2 rounded-lg border border-gray-200 px-3 py-2 text-sm font-normal text-white shadow-sm disabled:pointer-events-none disabled:opacity-50"
            >
              <i class="ph ph-arrow-right"></i>
              查看筛选结果
            </button>
          </span>
          <!-- vvvvvvvvvv Filter Confirm Button End vvvvvvvvvv -->
        </div>
      </div>
      <!-- vvvvvvvvvv Step Filter End vvvvvvvvvv -->

      <!-- ^^^^^^^^^^ Step Random Result Start ^^^^^^^^^^ -->
      <div id="selectionBlockStepRandomResult" class="hidden">
        <!-- ^^^^^^^^^^ Step Random Result Content Start ^^^^^^^^^^ -->
        <div
          class="flex w-[80vw] flex-col rounded-xl border border-gray-200 bg-white p-6 shadow-sm transition duration-100 ease-in-out hover:shadow-lg md:p-5"
        >
          <div class="space-y-2">
            <h2 class="text-xl font-semibold text-gray-800">你可以吃...</h2>
          </div>
          <!-- ^^^^^^^^^^ Random Result Table Start ^^^^^^^^^^ -->
          <div class="mt-2 flex flex-col">
            <div class="-m-1.5 overflow-x-auto">
              <div class="inline-block min-w-full p-1.5 align-middle">
                <div class="overflow-hidden">
                  <table
                    id="stepRandomTable"
                    class="min-w-full divide-y divide-gray-200"
                  >
                    <thead></thead>
                    <tbody class="divide-y divide-gray-200"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- vvvvvvvvvv Random Result Table End vvvvvvvvvv -->
          <!-- ^^^^^^^^^^ Random Result Confirm Button Start ^^^^^^^^^^ -->
          <span
            class="flex w-fit space-x-4 align-baseline sm:flex-col md:flex-row"
          >
            <button
              id="selectionStepRandomResultNext"
              type="button"
              onclick="changeDisplayBlockBackward('selectionBlockStepOne'); stepSwitch(2);"
              class="mt-4 inline-flex w-fit items-center gap-x-2 rounded-lg border border-gray-200 px-3 py-2 text-sm font-normal text-gray-800 shadow-sm disabled:pointer-events-none disabled:opacity-50"
            >
              <i class="ph ph-arrow-left"></i>
              返回上一步
            </button>
            <button
              id="generateRandomAgain"
              type="button"
              onclick="generateRandomRestaurantsAndShow();"
              class="primary mt-4 inline-flex w-fit items-center gap-x-2 rounded-lg border border-gray-200 px-3 py-2 text-sm font-normal text-white shadow-sm disabled:pointer-events-none disabled:opacity-50"
            >
              <i class="ph ph-repeat"></i>
              再来一次随机结果
            </button>
            <button
              id="selectionStepFilterTestButton"
              type="button"
              onclick="changeDisplayBlockForward('selectionBlockStepBonAppetit'); stepSwitch(5);"
              class="primary mt-4 inline-flex w-fit items-center gap-x-2 rounded-lg border border-gray-200 px-3 py-2 text-sm font-normal text-white shadow-sm disabled:pointer-events-none disabled:opacity-50"
            >
              <i class="ph ph-bowl-food"></i>
              出发！
            </button>
          </span>
          <!-- ^^^^^^^^^^ Random Result Confirm Button End ^^^^^^^^^^ -->
        </div>
        <!-- vvvvvvvvvv Step Random Result Content End vvvvvvvvvv -->
      </div>
      <!-- vvvvvvvvvv Step Random Result End vvvvvvvvvv -->

      <!-- ^^^^^^^^^^ Step Filter Result Start ^^^^^^^^^^ -->
      <div id="selectionBlockStepFilterResult" class="hidden">
        <!-- ^^^^^^^^^^ Step Filter Result Content Start ^^^^^^^^^^ -->
        <div
          class="flex w-[80vw] flex-col rounded-xl border border-gray-200 bg-white p-6 shadow-sm transition duration-100 ease-in-out hover:shadow-lg md:p-5"
        >
          <div class="space-y-2">
            <h2 class="text-xl font-semibold text-gray-800">你可以吃...</h2>
          </div>
          <!-- ^^^^^^^^^^ Filter Result Table Start ^^^^^^^^^^ -->
          <div class="mt-2 flex flex-col">
            <div class="-m-1.5 overflow-x-auto">
              <div class="inline-block min-w-full p-1.5 align-middle">
                <div class="overflow-hidden">
                  <table
                    id="stepFilterTable"
                    class="min-w-full divide-y divide-gray-200"
                  >
                    <thead></thead>
                    <tbody class="divide-y divide-gray-200"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- vvvvvvvvvv Filter Result Table End vvvvvvvvvv -->
          <!-- ^^^^^^^^^^ Filter Result Confirm Button Start ^^^^^^^^^^ -->
          <span
            class="flex w-fit space-x-4 align-baseline sm:flex-col md:flex-row"
          >
            <button
              id="selectionStepFilterResultNext"
              type="button"
              onclick="changeDisplayBlockBackward('selectionBlockStepFilter'); stepSwitch(3);"
              class="mt-4 inline-flex w-fit items-center gap-x-2 rounded-lg border border-gray-200 px-3 py-2 text-sm font-normal text-gray-800 shadow-sm disabled:pointer-events-none disabled:opacity-50"
            >
              <i class="ph ph-arrow-left"></i>
              返回上一步
            </button>
            <button
              id="selectionStepFilterTestButton"
              type="button"
              onclick="changeDisplayBlockForward('selectionBlockStepBonAppetit'); stepSwitch(5);"
              class="primary mt-4 inline-flex w-fit items-center gap-x-2 rounded-lg border border-gray-200 px-3 py-2 text-sm font-normal text-white shadow-sm disabled:pointer-events-none disabled:opacity-50"
            >
              <i class="ph ph-bowl-food"></i>
              出发！
            </button>
          </span>
        </div>
      </div>
      <!-- vvvvvvvvvv Step Filter Result End vvvvvvvvvv -->

      <!-- ^^^^^^^^^^ Step Bon Appetit Start ^^^^^^^^^^ -->
      <div id="selectionBlockStepBonAppetit" class="hidden">
        <!-- ^^^^^^^^^^ Step Bon Appetit Content Start ^^^^^^^^^^ -->
        <div
          class="flex w-[80vw] flex-col rounded-xl border border-gray-200 bg-white p-6 shadow-sm transition duration-100 ease-in-out hover:shadow-lg md:p-5"
        >
          <div
            class="mb-4 mt-4 flex w-full flex-col items-center justify-items-center space-y-2"
          >
            <h2 class="text-4xl font-semibold text-gray-800">Bon Appétit!</h2>
            <p class="text-2xl text-gray-600">请享用您的美食!</p>
          </div>
          <!-- ^^^^^^^^^^ Bon Appetit Confirm Button Start ^^^^^^^^^^ -->
          <span
            class="flex w-fit space-x-4 align-baseline sm:flex-col md:flex-row"
          >
            <button
              id="selectionStepBonAppetitNext"
              type="button"
              onclick="changeDisplayBlockBackward('selectionBlockStepOne'); stepSwitch(2);"
